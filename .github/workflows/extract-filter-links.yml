name: Extract and Filter Links

on:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

jobs:
  extract-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: Main-List

      - name: Extract and Filter links
        run: |
            echo "Step 1: Extracting URLs from README.md"
            grep -Eo 'http[s]?://[^<]*' README.md

            echo "Step 2: Removing backticks and filtering URLs"
            grep -Eo 'http[s]?://[^<]*' README.md \
              | grep -Eo '[^`]+' \
              | grep -Ev 'reddit\.com|apkmirror\.com|docs\.google\.com|1drv\.ms|m3\.material\.io|en\.wikipedia\.org|pling\.com|github\.com/TeaOwO/Material-You-Apps/assets|m3-markdown-badges\.vercel\.app|android\.stackexchange\.com|coolapk\.com|github\.com/TeaEndsAcronyms/Material-You-Apps/assets|apkmonk\.com|thedise\.me|auroraoss\.com|A fork of misaka'\''s now deleted list. A great list with \*\*A TON\*\* of apps!|An Amazing material you apps list, it was the inspiration of my list uwu!|https://www.coolapk1s.com/feed/42984209'

            echo "Step 3: Further processing and redirection"
            grep -Eo 'http[s]?://[^<]*' README.md \
              | grep -Eo '[^`]+' \
              | grep -Ev 'reddit\.com|apkmirror\.com|docs\.google\.com|1drv\.ms|m3\.material\.io|en\.wikipedia\.org|pling\.com|github\.com/TeaOwO/Material-You-Apps/assets|m3-markdown-badges\.vercel\.app|android\.stackexchange\.com|coolapk\.com|github\.com/TeaEndsAcronyms/Material-You-Apps/assets|apkmonk\.com|thedise\.me|auroraoss\.com|A fork of misaka'\''s now deleted list. A great list with \*\*A TON\*\* of apps!|An Amazing material you apps list, it was the inspiration of my list uwu!|https://www.coolapk1s.com/feed/42984209' \
              | grep -Eo '[^<sup>|<\/sup>]+' > .github/outputs/filtered-links.txt
              
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Commit Changes
        run: |
          git add .github/outputs/filtered-links.txt
          git diff-index --quiet HEAD || git commit -m "ðŸ¤– Test Links (action #1)"
          git push origin HEAD
