name: Extract and Filter Links

on:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  extract-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract and Filter Links
        run: |
          cat README.md \
          | grep -oE 'http[s]?://[^<]*' \
          | grep -Ev 'reddit\.com|apkmirror\.com|docs\.google\.com|1drv\.ms|m3\.material\.io|en\.wikipedia\.org|pling\.com|github\.com/TeaOwO/Material-You-Apps/assets|m3-markdown-badges\.vercel\.app|android\.stackexchange\.com|coolapk\.com|github\.com/TeaEndsAcronyms/Material-You-Apps/assets|apkmonk\.com' \
          | sed -E 's/[()<>0-9#]//g; s/ 🍴Fork/`\\0`/g' > .github/outputs/filtered-links.txt

      - name: Commit Changes
        if: steps.extract-links.outputs.check-changes == 'Changes found'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .github/outputs/filtered-links.txt
          git commit -m "Update Filtered Links"
          git push origin HEAD